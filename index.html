<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Music Palyer</title>
  </head>
  <body>
    <section class="main center">
      <div class="container">
        <div class="music-player">
          <!-- Header -->
          <div class="header space-between">
            <div class="arrow center">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="bar center">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Image of the singer -->
          <div class="img center">
            <img src="./images/Luis-Fonsi.jpg" alt="" />
          </div>
          <!-- Name of the song, singer -->
          <div class="names">
            <div class="song-name center">Despacito</div>
            <div class="singer-name center">Luis Fonsi Ft. Puerto Rican</div>
          </div>
          <!-- Song -->
          <div class="song-audio">
            <audio class="audio" ontimeupdate="inputValue()" loop>
              <source
                src="./audio/Luis-Fonsi-Ft-Daddy-Yankee-Despacito-(TrendyBeatz.com).mp3"
              />
            </audio>
            <!-- Controls Of The Song -->
            <div class="controls">
              <!-- Song line -->
              <input type="range" min="0" oninput="moveToSongTime()" value="0"/>
              <!-- Song Buttons Control -->
              <div class="btns space-between">
                <!-- Previous Button -->
                <button class="prev center">
                  <i class="fa fa-backward" aria-hidden="true"></i>
                </button>
                <!-- Play And Pause Button -->
                <button class="play-pause center" onclick="playAndPause()">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <!-- Next Button -->
                <button class="next center">
                  <i class="fa fa-forward" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
